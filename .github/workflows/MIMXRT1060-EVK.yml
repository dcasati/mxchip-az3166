name: MIMXRT1060-EVK

on:
  push:
    branches: [ master ]
    paths:
      - 'common/**'
      - 'cmake/**'
      - 'NXP/MIMXRT106-EVK/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'common/**'
      - 'cmake/**'
      - 'NXP/MIMXRT106-EVK/**'

defaults:
  run:
    working-directory: NXP/MIMXRT106-EVK

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Get the ARM GCC compiler
      - name: Install arm-none-eabi-gcc
        uses: fiam/arm-none-eabi-gcc@v1
        with:
          release: '9-2019-q4'

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Build project
        run: |
          cmake -Bbuild -GNinja -DCMAKE_TOOLCHAIN_FILE="../../cmake/arm-gcc-cortex-m7.cmake" 
          cmake --build build
